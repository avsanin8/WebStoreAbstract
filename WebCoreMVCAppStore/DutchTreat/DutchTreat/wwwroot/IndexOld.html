<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
    <link href="css/site.css" rel="stylesheet" />
    
</head>
<body>
    <h2>Dutch Treat</h2>
    <div class="product-info">
        <img src="img/Пуск.png" />
        <h3>Mog</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Artist: Van</li>
            <li>Totle:</li>
            <li>Description: Self</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name: </label>
            <br />
            <input />
            <br />
            <label>Email: </label>
            <br />
            <input type="email" />
            <br />
            <label>Subject: </label>
            <br />
            <input type="text" />
            <br />
            <label>Message: </label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login:</div>
        <form class="popup-form">
            <div>
                <label> Username</label>
                <input type="text"/>
            </div>
            <div>
                <label> Password</label>
                <input type="password"/>
            </div>
            <div>
                <input type="checkbox" />
                <label> Remember me</label> <!--After checkbox-->
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/Index.js"></script>
</body>
</html>
